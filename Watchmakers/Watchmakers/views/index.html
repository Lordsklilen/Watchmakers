<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <style>
      .wrapper{
        overflow: hidden;
      }
      .wrapper img{
        height: 300px;
        object-fit: cover;
      }
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/">Watchmakers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">
        <div class="col-lg-12">

          <div class="row" id="product-container">
          </div>
          <!-- /.row -->
        </div>
        <!-- /.col-lg-9 -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Watchmakers Michał & Damian 2018</p>
      </div>
      <!-- /.container -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(function(){
        const Url = "/api/products";
        $.get(Url, function(data, status){
          for(let i = 0; i < data.length; i++){
            $div = $("<div>", {
              "class": "col-lg-3 col-md-6 mb-4 wrapper"
            });
            $card = $("<div>", {
              "class": "card h-100"
            });
            $img = $("<img>", {
              "src": "/upload/" + data[i]["photo"],
              "class": "card-img-top"
            });
            $body = $("<div>", {
              "class": "card-body"
            });
            $title = $("<h4>", {
              "class": "card-title"
            }).text(data[i]["manufacturer"] + " " + data[i]["model"]);
            $price = $("<h5>").text(data[i]["price"] + "zł");
            $body.append($title);
            $body.append($price);
            $card.append($img);
            $card.append($body);
            $div.append($card);
            $div.on("click", function(){
              window.location.replace("/product/" + data[i]["_id"]);
            });
            $("#product-container").append($div);
          }
        })
      });
    </script>

  </body>

</html>
