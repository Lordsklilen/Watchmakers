        <div class="container">

                    <div class="list-group">

                                    <label>Price</label>
                                    <input type="number" step="0.01" name="Price" value="2137.00" class="form-control" placeholder="Price" id ="PriceField">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" name="Description" class="form-control" placeholder="Description" id ="DescriptionField">
                                </div>
                                <div class="form-group">
                                    <label>File</label>
                                    <input type="file" name="photo">
